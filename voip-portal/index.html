<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrid Systems | VoIP Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap');

        :root {
            --brand-blue: #3b82f6;
            --bg-dark: #020617;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: #f8fafc;
            overflow-x: hidden;
        }

        .mono { font-family: 'JetBrains Mono', monospace; }

        .blueprint-grid {
            background-image: 
                linear-gradient(to right, rgba(59, 130, 246, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(59, 130, 246, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            mask-image: radial-gradient(circle at center, black, transparent 95%);
        }

        .orb {
            position: absolute;
            width: 60vw;
            height: 60vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%);
            filter: blur(100px);
            z-index: -1;
            animation: pulse 15s ease-in-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(10%, 10%) scale(1.1); }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.4);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .count-value {
            font-weight: 800;
            letter-spacing: -0.04em;
            background: linear-gradient(180deg, #fff 40%, #64748b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 0.9;
        }

        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-glow {
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6 md:p-12 overflow-y-auto">

    <!-- Background Decoration -->
    <div class="fixed inset-0 blueprint-grid pointer-events-none"></div>
    <div class="orb top-[-20%] left-[-20%]"></div>
    <div class="orb bottom-[-20%] right-[-20%]" style="animation-delay: -7s;"></div>

    <main class="w-full max-w-5xl z-10 text-center py-12">
        
        <header class="mb-12 md:mb-20">
            <!-- Badge -->
            <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full bg-blue-500/10 border border-blue-500/20 mb-8 glass-card !flex-row mx-auto">
                <span class="flex h-2 w-2 rounded-full bg-blue-500 animate-pulse"></span>
                <span class="text-[11px] font-bold tracking-[0.25em] uppercase text-blue-400">Next-Gen VoIP Experience</span>
            </div>
            
            <!-- Branding -->
            <div class="mb-8">
                <h1 class="text-4xl md:text-6xl lg:text-7xl font-black tracking-tight leading-none mb-2">
                    <span class="text-white">TechGrid</span><span class="gradient-text">Systems</span>
                </h1>
                <h2 class="text-2xl md:text-4xl font-light text-slate-300 tracking-tight">
                    Upgrading Your <span class="font-bold text-white">Communication.</span>
                </h2>
            </div>
            
            <!-- Description -->
            <p class="text-slate-400 text-base md:text-lg max-w-2xl mx-auto leading-relaxed font-normal">
                Our migration to the new high-performance <span class="text-blue-400 font-medium">Voice Engine</span> is underway. 
                Prepare for an enterprise-grade experience with unprecedented stability.
            </p>
        </header>

        <!-- Countdown Grid -->
        <div class="grid grid-cols-2 lg:grid-cols-5 gap-3 md:gap-6 w-full">
            
            <!-- Years -->
            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-[2rem] transition-transform hover:scale-[1.02]">
                <div id="years" class="text-4xl md:text-5xl lg:text-6xl count-value mb-3">--</div>
                <div class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Years</div>
            </div>

            <!-- Days -->
            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-[2rem] transition-transform hover:scale-[1.02]">
                <div id="days" class="text-4xl md:text-5xl lg:text-6xl count-value mb-3">--</div>
                <div class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Days</div>
            </div>

            <!-- Hours -->
            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-[2rem] transition-transform hover:scale-[1.02]">
                <div id="hours" class="text-4xl md:text-5xl lg:text-6xl count-value mb-3">--</div>
                <div class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Hours</div>
            </div>

            <!-- Minutes -->
            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-[2rem] transition-transform hover:scale-[1.02]">
                <div id="minutes" class="text-4xl md:text-5xl lg:text-6xl count-value mb-3">--</div>
                <div class="text-[10px] uppercase tracking-[0.2em] text-slate-500 font-bold">Minutes</div>
            </div>

            <!-- Seconds -->
            <div class="glass-card p-6 md:p-10 rounded-2xl md:rounded-[2rem] border-blue-400/30 bg-blue-500/10 col-span-2 lg:col-span-1 transition-transform hover:scale-[1.02]">
                <div id="seconds" class="text-4xl md:text-5xl lg:text-6xl count-value mb-3 !text-blue-400">--</div>
                <div class="text-[10px] uppercase tracking-[0.2em] text-blue-500 font-bold">Seconds</div>
            </div>

        </div>

        <!-- Footer Info -->
        <div class="mt-16 md:mt-24 space-y-4">
            <div class="h-px w-24 bg-gradient-to-r from-transparent via-slate-700 to-transparent mx-auto"></div>
            <p class="text-[10px] md:text-xs mono text-slate-500 uppercase tracking-[0.5em]">
                Engine Status: Synchronizing Nodes
            </p>
        </div>

    </main>

    <script>
        // Set target date for 4 years from now
        const startTime = new Date();
        const targetDate = new Date(
            startTime.getFullYear() + 4, 
            startTime.getMonth(), 
            startTime.getDate(), 
            startTime.getHours(), 
            startTime.getMinutes(), 
            startTime.getSeconds()
        );

        function updateTimer() {
            const now = new Date();
            const diff = targetDate.getTime() - now.getTime();

            if (diff <= 0) {
                const fields = ['years', 'days', 'hours', 'minutes', 'seconds'];
                fields.forEach(f => document.getElementById(f).innerText = "00");
                return;
            }

            const msPerSecond = 1000;
            const msPerMinute = msPerSecond * 60;
            const msPerHour = msPerMinute * 60;
            const msPerDay = msPerHour * 24;
            const msPerYear = msPerDay * 365.25;

            const years = Math.floor(diff / msPerYear);
            const days = Math.floor((diff % msPerYear) / msPerDay);
            const hours = Math.floor((diff % msPerDay) / msPerHour);
            const minutes = Math.floor((diff % msPerHour) / msPerMinute);
            const seconds = Math.floor((diff % msPerMinute) / msPerSecond);

            document.getElementById('years').innerText = years.toString().padStart(2, '0');
            document.getElementById('days').innerText = days.toString().padStart(3, '0');
            document.getElementById('hours').innerText = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerText = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerText = seconds.toString().padStart(2, '0');
        }

        updateTimer();
        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
