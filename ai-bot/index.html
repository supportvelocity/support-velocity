<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGrid Systems Expert Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-bubble {
            max-width: 80%;
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .typing-dots span {
            animation: blink 1.4s infinite both;
            height: 6px;
            width: 6px;
            background-color: #9ca3af;
            display: inline-block;
            border-radius: 50%;
            margin: 0 2px;
        }
        .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
        .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
        /* Style for links within bubbles */
        .message-bubble a {
            text-decoration: underline;
            font-weight: 600;
        }
        .message-bubble a:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body class="bg-slate-900 h-screen flex items-center justify-center p-4 font-sans">

    <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-slate-700">
        <!-- Header -->
        <div class="bg-emerald-600 p-4 flex items-center gap-3 border-b border-emerald-500">
            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-lg">
                <span class="text-emerald-600 font-bold text-xl">T</span>
            </div>
            <div>
                <h1 class="text-white font-bold text-lg">TechGrid Systems Bot</h1>
                <p class="text-emerald-100 text-xs">Infrastructure & Documentation Assistant</p>
            </div>
        </div>

        <!-- Chat Window -->
        <div id="chat-window" class="flex-1 p-4 overflow-y-auto space-y-4 min-h-[400px]">
            <div class="flex justify-start">
                <div class="message-bubble bg-slate-700 text-slate-200 p-3 rounded-2xl rounded-tl-none border border-slate-600">
                    Hello! I'm the TechGrid Systems expert. I've been trained on our GitHub documentation. Ask me about our system architecture, deployment, or mission.
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="p-4 bg-slate-750 border-t border-slate-700">
            <div class="flex gap-2">
                <input type="text" id="user-input" 
                    placeholder="Ask about TechGrid Systems..." 
                    class="flex-1 bg-slate-700 border border-slate-600 rounded-xl px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-emerald-500 transition-all">
                <button id="send-btn" class="bg-emerald-600 hover:bg-emerald-500 text-white p-2 rounded-xl transition-colors shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script>
        const KNOWLEDGE_BASE = {
            "what is techgrid systems": "TechGrid Systems is focused on building high-performance, scalable infrastructure and documentation. Our GitHub-hosted platform serves as the central hub for our system architecture and collaborative tools.",
            "techgrid-systems": "TechGrid Systems is the core organizational entity dedicated to systematic technology solutions and streamlined documentation workflows.",
            "history": "TechGrid Systems was established to bridge the gap between complex system architecture and accessible documentation, utilizing GitHub Pages for transparent and efficient deployment.",
            "mission": "Our mission is to empower teams with robust, documented systems that are easy to deploy and scale, ensuring technical excellence across every project layer.",
            "deployment": "We utilize modern CI/CD practices through GitHub Actions and Pages to ensure that our system documentation and tools are always up-to-date and accessible to the end-user.",
            "architecture": "The TechGrid Systems architecture is built on principles of modularity and open standards, allowing for rapid iteration and integration with third-party technical stacks.",
            "documentation": "Documentation is a first-class citizen at TechGrid Systems. We believe that a system is only as strong as its documentation, which is why we host it openly on GitHub.",
            "values": "We value Technical Integrity, Transparency in Architecture, and Scalable Design. Every line of code and documentation reflects these core pillars.",
            "github": "Our presence on GitHub (techgrid-systems.github.io) allows us to leverage version control for our entire knowledge base, ensuring a single source of truth for our users.",
            "website": "You can visit our official documentation site at <a href='https://techgrid-systems.github.io/techgrid-systems/' target='_blank' class='text-emerald-400'>techgrid-systems.github.io</a>.",
            "hello": "Hi! I'm the TechGrid Systems bot. How can I help you navigate our systems or documentation today?",
            "contact": "For inquiries regarding TechGrid Systems, please refer to our primary GitHub repository: <a href='https://github.com/techgrid-systems' target='_blank' class='text-emerald-400'>github.com/techgrid-systems</a>."
        };

        const DEFAULT_RESPONSE = "I'm focusing specifically on TechGrid Systems infrastructure and documentation. Could you ask about our system architecture, GitHub deployment, or our core mission?";

        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            const bubble = document.createElement('div');
            bubble.className = `message-bubble p-3 rounded-2xl border ${
                role === 'user' 
                ? 'bg-emerald-600 text-white rounded-tr-none border-emerald-500 shadow-md' 
                : 'bg-slate-700 text-slate-200 rounded-tl-none border-slate-600 shadow-md'
            }`;
            
            // Changed from .innerText to .innerHTML to support clickable links
            bubble.innerHTML = text;
            
            wrapper.appendChild(bubble);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function showTypingIndicator() {
            const wrapper = document.createElement('div');
            wrapper.className = "flex justify-start typing-indicator";
            wrapper.innerHTML = `
                <div class="message-bubble bg-slate-700 p-3 rounded-2xl rounded-tl-none border border-slate-600">
                    <div class="typing-dots"><span></span><span></span><span></span></div>
                </div>`;
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
            return wrapper;
        }

        function handleChat() {
            const rawInput = userInput.value.trim();
            if (!rawInput) return;
            const cleanInput = rawInput.toLowerCase();
            
            appendMessage('user', rawInput);
            userInput.value = '';
            
            const indicator = showTypingIndicator();
            
            setTimeout(() => {
                indicator.remove();
                let response = DEFAULT_RESPONSE;
                
                // Priority matching for keywords
                for (let key in KNOWLEDGE_BASE) {
                    if (cleanInput.includes(key)) {
                        response = KNOWLEDGE_BASE[key];
                        break;
                    }
                }
                
                appendMessage('bot', response);
            }, 800);
        }

        sendBtn.addEventListener('click', handleChat);
        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleChat(); });
        window.onload = () => userInput.focus();
    </script>
</body>
</html>
