<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Hub | TechGrid Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #1e293b; scroll-behavior: smooth; }

        .hero-bg {
            background-color: #1e293b;
            background-image: 
                linear-gradient(rgba(30, 41, 59, 0.85), rgba(30, 41, 59, 0.95)),
                url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%233b82f6' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 0h40v40H0V0zm40 40h40v40H40V40zm0-40h40v40H40V0zM0 40h40v40H0V40zm80 0h40v40H80V40zm0-40h40v40H80V0zM40 80h40v40H40V80zm0-40h40v40H40V40z'/%3E%3Ctext x='50%25' y='50%25' font-family='Inter, sans-serif' font-weight='900' font-size='120' text-anchor='middle' dominant-baseline='middle' fill='%23ffffff' fill-opacity='0.03'%3ETG%3C/text%3E%3C/g%3E%3C/svg%3E");
            background-position: center;
        }

        .service-card {
            background: white;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .service-card:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
            border-color: #3b82f6;
        }

        .nav-link.active {
            color: #60a5fa;
            border-bottom: 2px solid #60a5fa;
        }

        #main-content { opacity: 0; transition: opacity 0.3s ease; }
        .auth-verified #main-content { opacity: 1; }
        
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: #1e293b;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        /* Search Results Styling */
        #search-results {
            display: none;
            max-height: 400px;
            overflow-y: auto;
            scrollbar-width: thin;
        }
        .search-item:hover {
            background-color: #f1f5f9;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mb-4"></div>
            <span class="text-white text-[10px] font-black uppercase tracking-widest opacity-50">Verifying Session</span>
        </div>
    </div>

    <div id="main-content">
        <!-- TOP HEADER -->
        <header class="bg-[#1e293b] text-white px-6 md:px-12 h-16 flex items-center justify-between shrink-0 sticky top-0 z-50">
            <div class="flex items-center space-x-10">
                <div onclick="navigateTo('dashboard.html')" class="flex flex-col leading-none cursor-pointer">
                    <span class="text-xl font-bold tracking-tight">TechGrid</span>
                    <span class="text-[10px] tracking-[0.3em] uppercase opacity-70">Systems</span>
                </div>
                
                <nav class="hidden lg:flex items-center space-x-6 text-xs uppercase tracking-widest font-medium opacity-80 h-full">
                    <a href="javascript:void(0)" onclick="navigateTo('dashboard.html')" class="nav-link h-16 flex items-center px-2 active">Home</a>
                    <a href="javascript:void(0)" onclick="navigateTo('new-request.html')" class="nav-link h-16 flex items-center px-2">New Request</a>
                    <a href="javascript:void(0)" onclick="navigateTo('history.html')" class="nav-link h-16 flex items-center px-2">My History</a>
                </nav>
            </div>

            <div class="flex items-center space-x-4">
                <div id="user-pill" class="flex items-center text-[10px] bg-slate-800/50 border border-slate-700 px-3 py-1.5 rounded-full text-slate-300 font-bold tracking-wider">
                    <i class="fas fa-user-circle mr-2 text-blue-400"></i>
                    <span id="user-display-name">LOADING...</span>
                </div>
                <button onclick="logout()" class="text-slate-400 hover:text-white transition-colors p-2" title="Logout">
                    <i class="fas fa-sign-out-alt"></i>
                </button>
            </div>
        </header>

        <!-- HERO SECTION WITH GLOBAL SEARCH -->
        <section class="hero-bg h-80 flex flex-col items-center justify-center text-white px-6 relative">
            <h1 class="text-3xl font-light mb-8" id="hero-welcome">Welcome back</h1>
            
            <div class="relative w-full max-w-2xl z-40">
                <i class="fas fa-search absolute left-5 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="global-search" oninput="handleSearch(this.value)" placeholder="Search forms, history, or services (e.g. 'billing', 'vpn')..." class="w-full py-5 pl-14 pr-6 rounded-t-lg text-slate-800 focus:outline-none shadow-2xl text-lg">
                
                <!-- Search Results Overlay -->
                <div id="search-results" class="absolute top-full left-0 w-full bg-white rounded-b-lg border-x border-b border-slate-200 shadow-2xl">
                    <div id="results-list" class="p-2">
                        <!-- Items injected here -->
                    </div>
                </div>
            </div>
        </section>

        <!-- DASHBOARD GRID -->
        <main class="max-w-7xl mx-auto w-full p-8 md:p-12">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div onclick="navigateTo('new-request.html')" class="service-card p-10 flex flex-col items-center text-center">
                    <div class="text-blue-600 text-4xl mb-4"><i class="fas fa-ticket-alt"></i></div>
                    <h3 class="font-bold text-slate-800 mb-2">IT Support</h3>
                    <p class="text-xs text-slate-400">Request hardware or software assistance.</p>
                </div>
                <div class="service-card p-10 flex flex-col items-center text-center">
                    <div class="text-blue-600 text-4xl mb-4"><i class="fas fa-book-open"></i></div>
                    <h3 class="font-bold text-slate-800 mb-2">Knowledge Base</h3>
                    <p class="text-xs text-slate-400">Help articles and documentation.</p>
                </div>
                <div class="service-card p-10 flex flex-col items-center text-center">
                    <div class="text-blue-600 text-4xl mb-4"><i class="fas fa-calendar-alt"></i></div>
                    <h3 class="font-bold text-slate-800 mb-2">Scheduling</h3>
                    <p class="text-xs text-slate-400">Book a session with a technician.</p>
                </div>
                <div onclick="navigateTo('new-request.html')" class="service-card p-10 flex flex-col items-center text-center">
                    <div class="text-blue-600 text-4xl mb-4"><i class="fas fa-file-invoice-dollar"></i></div>
                    <h3 class="font-bold text-slate-800 mb-2">Billing</h3>
                    <p class="text-xs text-slate-400">Manage invoices and payments.</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Global Data Index for Search
        const searchIndex = [
            { title: "Technical Support Form", category: "Form", icon: "fa-tools", url: "new-request.html", keywords: "help hardware software support ticket broken" },
            { title: "Billing Inquiry Form", category: "Form", icon: "fa-file-invoice-dollar", url: "new-request.html", keywords: "invoice money payment bill pricing" },
            { title: "New Account Request", category: "Form", icon: "fa-user-plus", url: "new-request.html", keywords: "onboarding access user login permission" },
            { title: "General Feedback", category: "Form", icon: "fa-comment-alt", url: "new-request.html", keywords: "suggestion complaint review" },
            { title: "Request History", category: "Page", icon: "fa-history", url: "history.html", keywords: "previous past tickets status resolved" },
            { title: "VPN Connection Issues (#TG-88210)", category: "History", icon: "fa-shield-alt", url: "history.html", keywords: "vpn network remote london" },
            { title: "Knowledge Base", category: "Resource", icon: "fa-book-open", url: "#", keywords: "help docs manuals guides instructions" },
            { title: "VOIP Portal", category: "Resource", icon: "fa-phone", url: "support_page.html", keywords: "phone call voice setup" }
        ];

        function handleSearch(query) {
            const resultsDiv = document.getElementById('search-results');
            const listDiv = document.getElementById('results-list');
            const searchInput = document.getElementById('global-search');
            
            if (!query.trim()) {
                resultsDiv.style.display = 'none';
                searchInput.classList.remove('rounded-t-lg');
                searchInput.classList.add('rounded-lg');
                return;
            }

            const filtered = searchIndex.filter(item => 
                item.title.toLowerCase().includes(query.toLowerCase()) || 
                item.keywords.toLowerCase().includes(query.toLowerCase()) ||
                item.category.toLowerCase().includes(query.toLowerCase())
            );

            if (filtered.length > 0) {
                listDiv.innerHTML = filtered.map(item => `
                    <div onclick="navigateTo('${item.url}')" class="search-item flex items-center p-3 rounded-lg cursor-pointer transition-colors border-b border-slate-50 last:border-0">
                        <div class="w-10 h-10 bg-blue-50 text-blue-600 rounded flex items-center justify-center mr-4">
                            <i class="fas ${item.icon}"></i>
                        </div>
                        <div class="flex-grow">
                            <div class="text-sm font-bold text-slate-800">${item.title}</div>
                            <div class="text-[10px] text-slate-400 uppercase font-black tracking-widest">${item.category}</div>
                        </div>
                        <i class="fas fa-chevron-right text-slate-300 text-xs"></i>
                    </div>
                `).join('');
                resultsDiv.style.display = 'block';
                searchInput.classList.add('rounded-t-lg');
                searchInput.classList.remove('rounded-lg');
            } else {
                listDiv.innerHTML = `<div class="p-4 text-center text-slate-400 text-sm italic">No results found for "${query}"</div>`;
                resultsDiv.style.display = 'block';
            }
        }

        // Close search when clicking outside
        document.addEventListener('click', (e) => {
            const searchContainer = document.querySelector('.relative.w-full.max-w-2xl');
            if (!searchContainer.contains(e.target)) {
                document.getElementById('search-results').style.display = 'none';
            }
        });

        function navigateTo(page) {
            const user = localStorage.getItem('techgrid_user');
            window.location.href = user ? `${page}?username=${encodeURIComponent(user)}` : page;
        }

        function verifySession() {
            const urlParams = new URLSearchParams(window.location.search);
            let currentUser = urlParams.get('username') || localStorage.getItem('techgrid_user');

            if (currentUser && currentUser !== "null" && currentUser !== "") {
                const cleanName = decodeURIComponent(currentUser).replace(/['"]+/g, '');
                localStorage.setItem('techgrid_user', cleanName);
                document.getElementById('user-display-name').innerText = cleanName.toUpperCase();
                document.getElementById('hero-welcome').innerText = `Welcome back, ${cleanName}`;
                
                document.body.classList.add('auth-verified');
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 400);
            } else {
                window.location.href = "login.html";
            }
        }

        window.logout = function() {
            localStorage.removeItem('techgrid_user');
            window.location.href = "login.html";
        };

        window.onload = verifySession;
    </script>
</body>
</html>
